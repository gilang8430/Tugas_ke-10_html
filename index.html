<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Belajar Html</title>
  </head>
  <body>
    <audio src="sample.mp3" controls></audio>
    <p>Format MP3 dengan atribut controls</p>
    <audio src="sample.mp3" controls loop></audio>
      <p>Format MP3 dengan atribut controls dan loop</p>
    <audio src="sample.mp3"controls muted></audio>
      <p>Format MP3 dengan atribut controls dan muted</p>
    <audio src="sample.flac"controls></audio>
      <p>Format FLAC dengan atribut controls</p>
  </body>
</html>
